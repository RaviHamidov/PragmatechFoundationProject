<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Counter">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Hamidov Ravi">
    <title>Counter</title>

    <!-- favicon-link -->
    <link rel="icon" href="./assets/Image/LogoImage.png">

    <!-- googlefont-link -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- layout-link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- css-link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- fontawesome-link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- boxicons-link-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="Logo">
        <h1>TheHamidovProduct</h1>
        <i class="far fa-smile-wink"></i>
    </div>
    <div class="Main">
        <div class="MainContainer">
            <div class="Num">
                <span>0</span>
            </div>
            <div class="ContainerItems">
                <div class="Plus up">
                    <button onclick="plus()"><i class="fas fa-plus"></i></button>
                </div>
                <div class="Reset">
                    <button onclick="reset()">Reset</button>
                </div>
                <div class="Minus down">
                    <button onclick="minus()"><i class="fas fa-minus"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
